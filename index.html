<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="screen"></div>

    <div class="btn1">
        <button>1</button>
    </div>

    <div class="btn2">
        <button>2</button>
    </div>

    <div class="btn3">
        <button>3</button>
    </div>

    <div class="btn4">
        <button>4</button>
    </div>

    <div class="btn4">
        <button>5</button>
    </div>

    <div class="btn6">
        <button>6</button>
    </div>

    <div class="btn7">
        <button>7</button>
    </div>

    <div class="btn8">
        <button>8</button>
    </div>

    <div class="btn9">
        <button>9</button>
    </div>

    <div class="btn0">
        <button>0</button>
    </div>

    <div class="btnAdd">
        <button>+</button>
    </div>

    <div class="btnSub">
        <button>-</button>
    </div>

    <div class="btnDiv">
        <button>/</button>
    </div>

    <div class="btnMul">
        <button>x</button>
    </div>

    <div class="btnEqual">
        <button>=</button>
    </div>

    <div class="btnDelete">
        <button>clear</button>
    </div>

    <div>
        <button class="btnDecimal">.</button>
    </div>
</body>
</html>
